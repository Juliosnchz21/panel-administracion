<body>
    <header>
        <div class="top-bar-title">
            <h1>Usuarios</h1>

                    <div class="table-buttons">
                        <div class="edit-button">

                                Nombre
                            </label>
                        </div>
                        <div class="form-element-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="email">

                            </label>
                        </div>
                        <div class="form-element-input">
                            <input type="email">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="password">
                                Contraseña
                            </label>
                        </div>
                        <div class="form-element-input">
                            <input type="password">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="confirmar-password">
                                Repetir contraseña
                            </label>
                        </div>
                        <div class="form-element-input">
